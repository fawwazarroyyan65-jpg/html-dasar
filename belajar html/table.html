<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #table_basic{
            width: 60%;
            border-collapse: collapse;
        }
        #table_basic td{
            padding: 6px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        #table_basic .bg-header {
            background-color: blue;
            color: white;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>HTML 5 TABLE</h1>
    <hr>
    <h3>table besic</h3>
    <!-- wajib ada tabel -->
     <!--<table> = buat structuer tabel -->
     <table border="1" id="table_basic">
        <!-- attr border: memberi garis teppi di tabel -->
        <!-- tr buat baris baru -->
         <!-- td buat kolom data baru  -->
        <tr class="bg-header">
            <td>no</td>
            <td>nama</td>
            <td>hobi</td>
        </tr>
        <tr>
            <td>1</td>
            <td>ali</td>
            <td>membaca buku</td>
        </tr>
        <tr>
            <!-- jika lebih dari teble atas nya nanti ngerusak data lain -->
            <td>2</td>
            <td>kareem</td>   
            <td>duolingo</td>
        </tr>
        <tr>
            <td>3</td>
            <td>wildan</td>
            <td><b style="color: brown;">balap liar</b></td>
        </tr>
     </table>
     <h3>html table</h3>
     <table border="1" style="width: 500px;">
        <thead>
            <tr>
                <th>no</th>
                <th>tanggal</th>
                <th>nama barang</th>
                <th>harga barang</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>20/09/2025</td>
                <td>nasi padang</td>
                <td>10.000 Rp</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>23/07/2025</td>
                <td>gorengan </td>
                <td>5.000 Rp</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>12/06/2025</td>
                <td rowspan="2">es teh desa</td>
                <td>2.500 Rp</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>22/092025</td>
                <!-- hapus karna ada rowspan -->
                <td>2.500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!-- <td></td> -->
                <!-- <td></td> -->
                 <!-- colspan =menggabungkan table table menjadi satu -->
                <td colspan="3"><b>total pengeluaran</b></td>
                <td><b>17.500 Rp</b></td>
            </tr>
        </tfoot>
     </table>
</body>
</html>
